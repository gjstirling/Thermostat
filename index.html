<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="increaseTemp">+</button>
        <button id="decreaseTemp">-</button>
        <div> 
          <button id="reset">reset</button>
        </div>
      </p>
      <p> 
      power saving mode is <span id="power-saving-status">on</span>
        <div>
          <button id="powersaving-on">PSM on</button>
          <button id="powersaving-off">PSM off</button>
        </div>
      </p>
    </section>

    <section>
      <h1>Select a city to view current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>

    <script src="src/interface.js"></script>
    <script src="src/Thermostat.js"></script>
  </body>
</html>
